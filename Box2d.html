<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Box2d with phaser</title>
    <!--<link rel="shortcut icon" type="image/x-icon" href="img/FastLim/Lim0-0.png" />-->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
        }
    </style>
     <script src="phaser.js" type="text/javascript"></script>
    <script src="box2d-plugin-full.js" type="text/javascript"></script>
    <!---->
    <script src="Box2d/Boot.js" type="text/javascript"></script>
    <script src="Box2d/preload.js" type="text/javascript"></script>
    <script src="Box2d/menu.js" type="text/javascript"></script>
    <script src="Box2d/settings.js" type="text/javascript"></script>
    <script src="Box2d/TheGame.js" type="text/javascript"></script>
    <script type="text/javascript">
       
            var game = new Phaser.Game(800, 500, Phaser.AUTO, "canvas_dv");
            game.state.add("Boot", boot);
            game.state.add("Preload", preload);
            game.state.add("Menu", menu);
            game.state.add("Settings", settings);
            game.state.add("gameover", GameOver);
            game.state.add("Level1", Level1);
            game.state.add("Level2", Level2);
            game.state.add("Level3", Level3);
            game.state.add("Level4", Level4);
            game.state.add("LevelIndicator", LevelIndicator);
            
            game.state.start("Boot");
           
            
    </script>
    
</head>

<body>
        <div id="canvas_dv"></div>
    
</body>
</html>
